{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">
      Do you want to delete product : {{products.name}}
    </h1>
    <form class="d-flex justify-content-center" method="post">
      {% csrf_token %}
      <button class="m-3 btn text-bg-primary" type="submit">Confirm</button>
      <a class="m-3 btn text-bg-danger" href="{% url 'product_list' %}"
        >Cancel</a
      >
    </form>
{% endblock content %}
