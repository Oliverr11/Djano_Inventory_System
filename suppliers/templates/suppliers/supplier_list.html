{% extends 'base.html'%} {% block title %}Suppliers{% endblock title%} 
{% block content %}
<h1 class="text-center">Suppliers</h1>
<a
  href="{% url 'supplier_create' %}"
  class="mt-5 btn btn-primary btn-lg text-white text-decoration-none"
>
  <i class="fa-solid fa-plus"></i>
</a>
<table class="table mt-3 table-striped">
  <thead>
    <tr>
      <th class="text-bg-primary" scope="col">ID</th>
      <th class="text-bg-primary" scope="col">Name</th>
      <th class="text-bg-primary" scope="col">Phone</th>
      <th class="text-bg-primary" scope="col">Addres</th>
      <th class="text-bg-primary" scope="col">EDIT</th>
    </tr>
  </thead>
  <tbody>
    {% for supplier in suppliers %}
    <tr>
      <th scope="row">{{supplier.id}}</th>
      <td>{{supplier.name}}</td>
      <td>{{supplier.phone}}</td>
      <td>{{supplier.address}}</td>
      <td>
        <a href="{% url 'supplier_edit' supplier.id %}"
          ><i class="fa-solid fa-pen-to-square"></i
        ></a>
        <a class="m-3" href="{% url 'supplier_delete' supplier.id %}"
          ><i class="fa-solid fa-trash"></i
        ></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
