<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>
    {% block title %}
        
    {% endblock title %}
        </title>
         <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">IT STEP</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'customer_list'%}"
          >Customers</a
        >
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'supplier_list'%}"
          >Suppliers</a
        >
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'employees_list'%}"
          >Employees</a
        >
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'product_list' %}"
          >Products
        </a>
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'category_list' %}"
          >Categories
        </a>   <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'order_list' %}"
          >Orders
        </a><a
          class="nav-link active"
          aria-current="page"
          href="{% url 'purchase_list' %}"
          >Purchases
        </a>
        <a  class="nav-link active"
          aria-current="page" href="{% url 'dashboard_home' %}">Dashboard</a>
      </div>
    </div>
  </div>
</nav>
    
    <div class="container">
    {% block content %}
        
    {% endblock content %}
        </div>
         <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
     <script
      src="https://kit.fontawesome.com/d9a2442d2e.js"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
